name: Build and Push Docker Images

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontEnd
          file: ./frontEnd/Dockerfile
          push: true
          tags: yourusername/frontend:latest

      - name: Build and push primary-backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend/primary-backend
          file: ./backend/primary-backend/Dockerfile
          push: true
          tags: yourusername/primary-backend:latest

      - name: Build and push worker
        uses: docker/build-push-action@v5
        with:
          context: ./backend/worker
          file: ./backend/worker/Dockerfile
          push: true
          tags: yourusername/worker:latest
